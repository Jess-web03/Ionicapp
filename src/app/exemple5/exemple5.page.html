<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
  <ion-menu-button color="tertiary"></ion-menu-button>
</ion-buttons>
<ion-title>Exemple5: ngFor</ion-title>

</ion-toolbar>
</ion-header>

<ion-content>    
  <ul>
    <li *ngFor="let item of list; let i = index; let pair = even"
      [ngClass]="{ 'red' : pair }">
      {{i}} {{ item | titlecase }}
    </li>
    
  </ul>  


  <!--Autre maniÃ¨re de faire une liste-->
  <ion-list>
    <ion-item *ngFor="let item of list; let i = index">
      <p slot="start">{{i}}</p>
      <p slot="end">{{item}}</p>
     <!--{{item}}-->
    </ion-item>
  </ion-list>      
</ion-content>
